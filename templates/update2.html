<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Update Perfume</title>
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   </head>
   <body class="w3-light-grey">
      <!-- Main Container -->
      <div class="w3-container w3-card-4 w3-white w3-padding-large w3-round-large" style="max-width: 600px; margin: 50px auto;">
         <h1 class="w3-center" style="color: #333;">Update Perfume Details</h1>
         <p class="w3-center w3-text-dark-grey w3-large">Edit the details below</p>
         <hr class="w3-border-grey">

         <!-- Perfume Name Heading -->
         <h2 class="w3-text-grey w3-center w3-large">{{ perfume.name }}</h2>

         <!-- Update Form -->
         <form action="{{ url_for('update2', perfume_id=perfume.id) }}" method="post" class="w3-container">
            <label for="name" class="w3-text-dark-grey"><b>Name</b></label>
            <input type="text" name="name" placeholder="Perfume Name" value="{{ perfume.name }}" id="name"
                   class="w3-input w3-border w3-margin-bottom" style="border-color: #aaa;" required>

            <label for="brand" class="w3-text-dark-grey"><b>Brand</b></label>
            <input type="text" name="brand" placeholder="Brand" value="{{ perfume.brand }}" id="brand"
                   class="w3-input w3-border w3-margin-bottom" style="border-color: #aaa;" required>

            <label for="scent" class="w3-text-dark-grey"><b>Scent</b></label>
            <input type="text" name="scent" placeholder="Scent" value="{{ perfume.scent }}" id="scent"
                   class="w3-input w3-border w3-margin-bottom" style="border-color: #aaa;" required>

            <label for="price" class="w3-text-dark-grey"><b>Price</b></label>
            <input type="text" name="price" placeholder="Price" value="{{ perfume.price }}" id="price"
                   class="w3-input w3-border w3-margin-bottom" style="border-color: #aaa;" required>
<label for="travel_size" class="w3-text-dark-grey"><b>Available in Travel Size</b></label>
<input type="checkbox" name="travel_size" id="travel_size" class="w3-check w3-margin-bottom"
       {% if perfume.travel_size %}checked{% endif %}>

            <label for="climate" class="w3-text-dark-grey"><b>Suitable Climate</b></label>
<select name="climate" id="climate" class="w3-input w3-border w3-round w3-margin-bottom">
    <option value="Summer" {% if perfume.climate == 'Summer' %}selected{% endif %}>Summer</option>
    <option value="Winter" {% if perfume.climate == 'Winter' %}selected{% endif %}>Winter</option>
    <option value="Spring" {% if perfume.climate == 'Spring' %}selected{% endif %}>Spring</option>
    <option value="Autumn" {% if perfume.climate == 'Autumn' %}selected{% endif %}>Autumn</option>
    <option value="All Seasons" {% if perfume.climate == 'All Seasons' %}selected{% endif %}>All Seasons</option>
</select>



            <button type="submit" class="w3-button w3-dark-grey w3-hover-grey w3-round w3-block w3-padding-large w3-margin-top">Confirm Update</button>
         </form>

         <!-- Return Link -->
         <div class="w3-center w3-margin-top">
            <p class="w3-text-grey w3-large">Return to Opening Page</p>
            <a href="{{ url_for('opening2') }}" class="w3-button w3-dark-grey w3-hover-grey w3-round w3-margin-top">Return</a>
         </div>
      </div>
   </body>
</html>
