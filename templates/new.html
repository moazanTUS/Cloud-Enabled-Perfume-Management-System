<!DOCTYPE html>
<html lang="en">
   <head>
      <title>Add a Perfume</title>
      <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
   </head>
   <body class="w3-light-grey">
      <!-- Main Container -->
      <div class="w3-container w3-card-4 w3-white w3-padding-large w3-round-large" style="max-width: 600px; margin: 50px auto;">
         <h1 class="w3-center" style="color: #333;">Add a Perfume</h1>
         <p class="w3-center w3-text-grey w3-large">Enter details for the new perfume and click Submit</p>
         <hr class="w3-border-grey">

         {% for category, message in get_flashed_messages(with_categories=true) %}
            <div class="w3-panel w3-pale-red w3-border w3-border-red w3-round w3-padding-small">{{ message }}</div>
         {% endfor %}

         <!-- Add Perfume Form -->
         <form action="{{ url_for('new') }}" method="post" class="w3-container">
            <label for="name" class="w3-text-dark-grey"><b>Name</b></label>
            <input type="text" name="name" placeholder="Name" id="name" class="w3-input w3-border w3-round w3-margin-bottom" required>

            <label for="brand" class="w3-text-dark-grey"><b>Brand</b></label>
            <input type="text" name="brand" placeholder="Brand" id="brand" class="w3-input w3-border w3-round w3-margin-bottom" required>

            <label for="scent" class="w3-text-dark-grey"><b>Scent</b></label>
            <textarea name="scent" placeholder="Scent" id="scent" class="w3-input w3-border w3-round w3-margin-bottom" required></textarea>

            <label for="price" class="w3-text-dark-grey"><b>Price</b></label>
            <input type="text" name="price" placeholder="Price" id="price" class="w3-input w3-border w3-round w3-margin-bottom" required>

            <label for="quantity" class="w3-text-dark-grey"><b>Quantity</b></label>
            <input type="number" name="quantity" placeholder="Quantity" id="quantity" class="w3-input w3-border w3-round w3-margin-bottom" required>

 <label for="travel_size" class="w3-text-dark-grey"><b>Available in Travel Size</b></label>
<input type="checkbox" name="travel_size" id="travel_size" class="w3-check w3-margin-bottom">
             <br>

            <label for="climate" class="w3-text-dark-grey"><b>Suitable Climate</b></label>
<select name="climate" id="climate" class="w3-input w3-border w3-round w3-margin-bottom">
    <option value="Summer">Summer</option>
    <option value="Winter">Winter</option>
    <option value="Spring">Spring</option>
    <option value="Autumn">Autumn</option>
    <option value="All Seasons">All Seasons</option>
</select>



            <button type="submit" class="w3-button w3-dark-grey w3-hover-grey w3-round w3-block w3-padding-large w3-margin-top">Submit</button>
         </form>
      </div>
   </body>
</html>
