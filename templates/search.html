<!DOCTYPE html>
<html>
   <body>
      <h1>Search for Perfume</h1>
      <h3 style="color: red;">Details about the Perfume you requested</h3>
      <hr/>
      {% for category, message in get_flashed_messages(with_categories=true) %}
         <div class="alert alert-danger">{{ message }}</div>
      {% endfor %}
      <form action="{{ request.path }}" method="post">
         <label for="name">Name</label><br>
         <input type="text" name="name" placeholder="Perfume Name" value="{{ perfume.name }}" /><br>
         <label for="brand">Brand</label><br>
         <input type="text" name="brand" placeholder="Brand" value="{{ perfume.brand }}" /><br>
         <label for="scent">Scent</label><br>
         <input type="text" name="scent" placeholder="Scent" value="{{ perfume.scent }}" /><br>
         <label for="price">Price</label><br>
         <input type="text" name="price" placeholder="Price" value="{{ perfume.price }}" /><br>
      </form>
      <h2 style="color: red;">Return to Opening Page (<a href="{{ url_for('opening2') }}">Return</a>)</h2>
   </body>
</html>
